name: Preprocessing Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'dataset_raw/**'
      - 'preprocessing/automate_IlmanFadhilahAhmad.py'
  workflow_dispatch:

jobs:
  preprocess-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install Dependencies
      run: |
        pip install pandas numpy scikit-learn

    - name: Run Preprocessing Script
      run: |
        python preprocessing/automate_IlmanFadhilahAhmad.py

    - name: Commit processed dataset
      run: |
        git config --global user.email "ilmanfadhilah0136@gmail.com"
        git config --global user.name "ilmanx"
        git add preprocessing/dataset_preprocessing
        git commit -m "Add preprocessed dataset"
        git push origin main

    - name: Upload Generated Preprocessed Dataset
      uses: actions/upload-artifact@v4
      with:
        name: breast-cancer-preprocessed-data
        path: preprocessing/dataset_preprocessing/
